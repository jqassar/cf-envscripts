- type: replace
  path: /networks/-
  value:
    name: outbound
    type: manual
    subnets:
    - range: 10.0.2.0/24
      gateway: 10.0.2.2
      dns: ["10.0.2.3"]
      static:
      - 10.0.2.4
      cloud_properties:
        type: nat

- type: replace
  path: /instance_groups/name=bosh/networks/name=default/default?
  value: [dns, gateway]

- type: replace
  path: /instance_groups/name=bosh/networks/-
  value:
    name: outbound
    static_ips: [10.0.2.4]
